{% extends 'base.html' %}
{% load static %}

        
{% block content %}
<div class="row center-align">
    <form method="POST" action= "" role="form"class="col s12">{% csrf_token %}
    <h3>계정 생성</h3>
 <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.email }}
          <label for="email">Email</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.confirm_password }}
          <label for="confirm_password">Re-type password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
     <button class="waves-effect waves-light btn light-blue lighten-4 grey-text text-darken-4" type ='submit' name='action' ><i class="large material-icons left">add</i>계정 생성</button>
    </form>
  </div>
<br>
<br>
<br>
{% endblock content %}
