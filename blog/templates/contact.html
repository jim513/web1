{% extends 'base.html' %} 


{% block content %}
<br>
<br>
<h4>메일을 보내 상담하세요</h4>
<div class="divider"></div>
<br>
<br>
<div class="row">
    <form method="POST" class="col s12">{% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          {{form.name}}
          <label for="first_name"> 이름</label>
        </div>
        <div class="input-field col s6">
          {{form.email}}
          <label for="last_name">이메일</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="input-field col s12">
          {{form.message}}
          <label for="disabled">내용</label>
        </div>
      </div>
  <br>
      <button class="btn waves-effect waves-light" type="submit" name="action">보내기
    <i class="material-icons right">send</i>
  </button>
    </form>
  </div>

{% endblock content %}
