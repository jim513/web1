{% extends 'base.html' %}
{% load static %}

        
{% block content %}
<div class="row center-align">
    <form method="POST" action= "{% url 'login' %}" role="form"class="col s12">{% csrf_token %}
    <h3>Login</h3>
      <div class="row">
        <div class="input-field col s12">
          {{form.username}}
          <label for="username">ID</label>
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
          {{form.password}}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
       <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">아이디 혹은 비밀번호가 다릅니다.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" class="waves-effect waves-light btn light-blue lighten-4 grey-text text-darken-3"><i class="material-icons left">send</i>Login</button>
      <inpuut type="hidden" name="next" value="{{next}}">
      <a href= {% url 'signup' %} class="waves-effect waves-light btn light-blue lighten-4 grey-text text-darken-3"><i class="material-icons left">add</i>회원가입</a>

    </form>

  </div>
<br>
<br>
<br>
{% endblock content %}
