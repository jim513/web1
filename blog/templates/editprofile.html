{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
    <form method="post" enctype="multipart/form-data" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>프로필 수정</h3>
      <div class="row">
        <div class="file-field input-field ">
          <div class="btn light-blue lighten-4 grey-text text-darken-4">
            <span>프로필 사진</span>
            {{ form.picture }}
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>

      <div>
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          {{ form.name }}
          <label for="icon_prefix">이름</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          {{ form.url }}
          <label for="url">URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.profile_info }}
          <label for="profile_info">소개</label>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light light-blue lighten-4 grey-text text-darken-4 center-align" type="submit" name="action"><i class="material-icons left">send</i>Update</button>
    </form>
  </div>
<br>
<br>
<br>

{% endblock %}
